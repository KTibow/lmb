name: Update results

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas requests plotly==5.24.1

      - name: Run conversion script
        run: python handling/convert_pickle.py

      - name: Also update image models
        run: python handling/convert_aa.py

      - name: Also update pricing
        run: node handling/openrouter-updater.js

      - name: Commit report
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update results" || :
          git push
